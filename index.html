<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Photo Feed</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="feed-container">
    <header class="feed-header">
      <h1>Instagram Photo Feed</h1>
    </header>

    <div class="post">
      <div class="post-header">
        <span class="username">username_1</span>
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/600/400?random=1" alt="Post 1" />
        <div class="post-counter">12/14</div>
      </div>
      <div class="post-caption">
        <p><strong>username_1</strong> Enjoying the view 🌅</p>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <span class="username">username_2</span>
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/600/400?random=2" alt="Post 2" />
        <div class="post-counter">12/14</div>
      </div>
      <div class="post-caption">
        <p><strong>username_2</strong> Coffee time ☕️</p>
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <span class="username">username_3</span>
      </div>
      <div class="image-container">
        <img src="https://picsum.photos/600/400?random=3" alt="Post 3" />
        <div class="post-counter">12/14</div>
      </div>
      <div class="post-caption">
        <p><strong>username_3</strong> Weekend vibes 💫</p>
      </div>
    </div>
  </div>
</body>
</html>
